<!DOCTYPE html>
<html lang="ko">


<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>
    
    skanro
    
</title>


<meta name="description" property="og:description" content="">

<meta name="apple-mobile-web-app-title" content="skanro">


<link rel="stylesheet" type="text/css" href="/css/main.css"><body><header class="container">
    
    <a href="/" class="brand un">skanro</a>
    
    <ul class="menu"><li><a href="/"></a></li><li><a href="/posts/">Posts</a></li><li><a href="/search/">Search</a></li></ul>
</header>
<main class="container">
    <div class="my-auto">
        <form action="https://skanro.github.io/search">
            <input id="search-query" name="s" />
        </form>
        <ul id="search-results">
            <h3>Matching pages</h3>
		</ul>
    </div>
</main>

<script id="search-result-template" type="text/x-js-template">
    <li id="summary-${key}">
      <a href="${link}">${title}</a>
      ${ isset tags }<p>Tags: ${tags}</p>${ end }
      ${ isset categories }<p>Categories: ${categories}</p>${ end }
	</li>
</script>
<footer class="container">
    Powered by <a href="https://gohugo.io/">Hugo</a> and <a href="/">skanro</a>
</footer></body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.0/fuse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
<script src="https://skanro.github.io/js/search.js"></script>

</html>
