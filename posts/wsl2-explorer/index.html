        <div id="content"><h2 id="wsl-파일-경로">WSL 파일 경로</h2>

<div class="highlight"><pre style="background-color:#f0f0f0;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-plaintext" data-lang="plaintext">\\wsl$
